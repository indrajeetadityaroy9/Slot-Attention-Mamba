# A7: Full Polar-Mem-Mamba
# All three innovations combined:
# - Polarized channels (A=0/A=1)
# - Memory pool (cross-layer retention)
# - Cross-attention (encoder retrieval)
# Expected: Best performance across all difficulty levels

block_type: polarized_mem
encoder_layers: 6
hybrid_positions: [0, 2]

# Architecture
d_model: 256
decoder_layers: 6
d_state: 64
n_heads: 4

# Memory pool
mem_pool_size: 50
mem_summary_dim: 64
mem_tau1: 0.5
mem_tau2: 0.3
mem_update_freq: 4

# Training
batch_size: 256
max_steps: 50000
learning_rate: 3e-4

# Data (capacity test)
num_pairs: 128
num_queries: 16
num_samples: 100000

output_dir: outputs/ablation/a7_full
