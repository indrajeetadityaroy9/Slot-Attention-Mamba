# A3: Cross-Attention Only
# Standard Mamba with encoder cross-attention
# Expected: Retrieval beyond d_state capacity

block_type: mamba2
encoder_layers: 6
hybrid_positions: [0, 2]

# Architecture
d_model: 256
decoder_layers: 6
d_state: 64
n_heads: 4

# Training
batch_size: 256
max_steps: 50000
learning_rate: 3e-4

# Data (capacity test)
num_pairs: 128
num_queries: 16
num_samples: 100000

output_dir: outputs/ablation/a3_crossattn
