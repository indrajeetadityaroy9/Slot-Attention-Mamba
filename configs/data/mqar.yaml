# MQAR (Multi-Query Associative Recall) Synthetic Dataset
# For testing state capacity and SSM limitations
#
# Structure: Encoder [BOS k1:v1 k2:v2 ... EOS] | Decoder [BOS k3 k7 ... EOS]
# Model must recall values for queried keys

name: mqar
dataset_type: synthetic

# Core MQAR parameters
num_pairs: 64         # Number of key-value pairs (sweep to find capacity limit)
num_queries: 16       # Queries per sample
vocab_size: 8192      # Total vocabulary size
seq_length: 512       # Maximum sequence length
mode: seq2seq         # seq2seq for encoder-decoder, decoder_only for pure Mamba

# Samples (per Revisiting AR arXiv:2508.19029: "100,000 training samples")
num_samples: 100000

# Collation mode
collator_mode: mqar

# Data loading
num_workers: 20
prefetch_factor: 8
pin_memory: true
